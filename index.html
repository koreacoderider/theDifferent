<script>
	$(function(){
		//alert("시작!");
		//alert(ip());
		$("#ip").val(ip());
		//fullpage슬라이드 기능 시작
		$('#fullpage').fullpage();
		
		//구독신청시 이메일 유효성 검사 시작
		$('#subscription_btn').click(function(){
			clickedEvent();
    	});
		//구독신청시 이메일 유효성 검사 끝
		
		$("#subscription_btn").keyup(function(event) {
  			// Enter 처리
  			if (event.keyCode == '13') {
    			//$("subscription_btn").trigger("click");
  				clickedEvent();
  			};
		});
	});
	
	function clickedEvent(){
		var subscriptionMail = $("#subscriptionMail");
		//alert(subscriptionMail.val());
       	// 정규식 - 이메일 유효성 검사
       	var regEmail = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
       	
       	if( !subscriptionMail.val() ){
           	alert('이메일주소를 입력 해 주세요');
           	subscriptionMail.focus();
           	return false;
           	
       	}else{
           	if(!regEmail.test(subscriptionMail.val())) {
               	alert('이메일 주소가 유효하지 않습니다');
               	subscriptionMail.val('');
               	subscriptionMail.focus();
               	return false;
           	}
           	sendEmailAjax();
       	}
	}
	
	function sendEmailAjax(){
	
		//alert("sendEmailAjax 작동!");
		var formData = $("#subscriptionForm").serialize();
		var subscriptionMail = $("#subscriptionMail").val();
		
		//alert(formData);
		//$.post("http://www.shandongpass.com/theDifferent/emailAndSms/email.asp", formData);
		
		$.ajax({
				url: "http://www.shandongpass.com/theDifferent/emailAndSms/email.asp",
				type: "POST",
				cache: false,
				//data: subscriptionMail,
				data: formData,
			success: function(data){
				//alert(data);
				//var result = $(data).find("#result");
				//alert(result);
				if(data == '0'){
					alert("구독신청이 완료되었습니다.");
					subscriptionMail.val('');
					subscriptionMail.focus();
					return;
				}else if(data == '1'){
					alert("이미 구독신청하신 이메일입니다.");
					subscriptionMail.val('');
					subscriptionMail.focus();
					return;
				}				
			},
			error: function(request,status,error){
        		alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);

			}
		});

	}		
</script>
